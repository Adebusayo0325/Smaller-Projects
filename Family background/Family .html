<style>
    
    *{
        
        margin: 0;
        
        padding: 0;
        
        box-sizing: border-box;
        
        max-width: 100%;
    }
    
    
    
    body{
        height: 100vh;
        
        width: 100%;
        
        display: flex;
        
        flex-direction: row;
        
        overflow: hidden;
        margin: 0;
        
        align-items: center;
        justify-content: center;
        background-color: orange;
    }
    
    
    
    main{
        width: 90vw;
        display: flex;
        height: 83vh;
        background-color: yellow;
    }
    
    .panel{
        
        background-size: cover;
        background-position: center;
        
        height: 80vh;
        border-radius: 50px;
        background-repeat: no-repeat;
        
        color: white;
        cursor: pointer;
          flex: 0.5;
          margin: 10px;
          
          position: relative;
          transition: flex 1.3s ease-in ;
    }
    
    
    .panel.active{
        flex: 5;
        width: 100vw;
    }
    
    .panel h3{
        font-size: 24px;
        position: absolute;
        bottom: 20px;
        left: 20px ;
        margin: 0;
        opacity: 0;
    }
    
    .panel.active h3{
        opacity: 1;
        transition: opacity 0.3s ease-in 0.4s ;
    }
    
    
    @media screen and (max-width: 480px){
        main{
            width: 100vw;
        }
        
        .panel:nth-of-type(4), .panel:nth-of-type(5) {
            display: none;
        }
    }
    
    

    
    
    
</style>


<script>
    
   const panels = document.querySelectorAll(".panel");
   
   panels.forEach( function(panel) {
       panel.addEventListener('click', () => {
       
       removeActiveClasses()
       let addActive = panel.classList.add('active')
          
   addActive;  
      setInterval(addActive,5000);

       })
       
   })
   
   function removeActiveClasses() {
      
      
      
      panels.forEach(panel => {
          panel.classList.remove('active')

          
      });
   }
   

    
</script>
